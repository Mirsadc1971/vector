<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Manage369</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .offline-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        h1 {
            color: #1e40af;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        button {
            background: #1e40af;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #1e3a8a;
        }
    
    /* Footer Readability Fix */
    .site-footer, footer {
        background: #1f2937 !important;
        color: #e5e7eb !important;
    }
    
    .site-footer a, footer a,
    .footer-column a, .footer-content a {
        color: #e5e7eb !important;
        text-decoration: none;
    }
    
    .site-footer a:hover, footer a:hover {
        color: #ffffff !important;
        text-decoration: underline;
    }
    
    .footer-column h3, footer h3 {
        color: #ffffff !important;
        margin-bottom: 1rem;
    }
    
    .footer-column ul, footer ul {
        list-style: none;
        padding: 0;
    }
    
    .footer-column li, footer li {
        margin-bottom: 0.5rem;
    }
    
    .footer-bottom {
        background: #111827 !important;
        color: #9ca3af !important;
        border-top: 1px solid #374151;
        padding: 1.5rem 0;
        margin-top: 2rem;
    }
    
    .footer-license, .footer-copyright {
        color: #9ca3af !important;
    }
    
    /* Remove/hide duplicate cert badges */
    .cert-badge, .certifications {
        display: none !important;
    }

</style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
        <button onclick="location.reload()">Try Again</button>
    </div>
    <script>
        // Auto-reload when back online
        window.addEventListener('online', () => {
            location.reload();
        });
    </script>
</body>
</html>
